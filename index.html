<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images.png">
    <title>Eligible to cast the vote</title>
</head>
<body>
    <div class="container">
        <div class="imagebox">
            <img src="electionImage.png" alt="Election Image">
        </div>
        
    <div class="box">
        <h1>Eligible to cast the vote</h1>
            <p id="result"></p>
            <input type="number" id="age"  placeholder="Enter your Age : "><br><br>
            <input type="text"  id="Nationality" placeholder="Enter your Nationality : "><br><br>
            <button onclick="eligibleToVote()">Check Eligibility</button>
    </div>
</div>
  <script src="script.js"></script>
</body>
</html>
